<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<pre></pre>
<!--[if IE 8]><script src="shim/shim.js"></script><![endif]-->
<script src="serialize.js"></script>
<script>
function test(node) {
	var d = document.createElement('div');
	d.style.borderBottom = '1px #ccc solid';
	var n = document.createTextNode(serialize(node, true));
	d.appendChild(n);
	document.querySelector('pre').appendChild(d);
}

test(document.documentElement);
</script>
</body>
</html>
