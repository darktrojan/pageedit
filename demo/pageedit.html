<html>
<head>

}

}

	height: 400px;

</head>
<body>

<script src="../extend.js"></script>
<script src="../serialize.js"></script>
<script src="../pageedit.js"></script>
<script>

var output = document.querySelector('textarea');
var editable = document.createElement('div');
document.querySelector('div#left').appendChild(editable);

new Edit.EditArea(editable);

Edit.linkCallback = function(rangeText) {
	alert(rangeText);
	return '#';
};
Edit.imagePromiseCallback = function(resolve, reject) {
	resolve({src: 'smile.png', width: 75, height: 75});
};

read_input();
editable.focus();

function read_input() {
	editable.editArea.input(output.value);
}
function write_output() {
	output.value = editable.editArea.output();
}

</script>
</body>
</html>
